<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 id="title">Form</h1>
</head>
<body>
    <p id="description">This is a form about vacations!!!</p>
    <form action="" id="survey-form">
      <label id="name-label"> Your name: </label><input required type="text" name="" id="name" placeholder="Camper Cat"></input>
      <label id="email-label"> Email: </label><input required type="email" id="email" placeholder="Cat@Camper.com"></input>
      <label id="number-label"> Number: </label><input required type="number" id="number" min="1" max="999" placeholder="ex:9"></input>
      <label>What is your favorite place to spend vacation? </label>
    <select id="dropdown">
      <option>Mountains</option>
      <option>Beach</option>
      <option>At home</option>
      <option>With someone special</option>
      <option>Playing video games</option>
      <option>Binge watching series</option>
      <option>No vacation for me</option>
      <option>Other</option>
    </select>
                                                            <br></br>
       What is the best year season ? 
      <label>Summer</label><input type="radio" name="year-season" value="Summer">
      <label>Autumn</label><input type="radio" name="year-season" value="Autumn">
      <label>Winter</label><input type="radio" name="year-season" value="Winter">
      <label>Spring</label><input type="radio" name="year-season" value="Spring">
       At what hour of the day ?
      <label>Dawn</label><input type="checkbox" value="Dawn"name="year-season">
      <label>Night</label><input type="checkbox" value="Night"name="year-season">
      <label>Afternoon</label><input type="checkbox" value="Afternoon"name="year-season">
      <label>Morning</label><input type="checkbox" value="Morning>"name="year-season">
                                                            <br></br>
      
      <label>Is that something that cant be left our of in a vacation? </label> 
                                                            <br></br>
       <textarea name="" id="" cols="20" rows="2" spellcheck="false"></textarea>
                                                            
      <button name="submit"id="submit">Submit</button>  
                                                      
    </form>
</body>
</html>
